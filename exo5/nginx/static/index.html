<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Gestion de Tâches</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestionnaire de Tâches</h1>
            <p>Application multi-services avec Docker Compose</p>
        </header>

        <div class="task-form">
            <h2>Ajouter une tâche</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="title">Titre</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <button type="submit">Ajouter</button>
            </form>
        </div>

        <div class="tasks-container">
            <h2>Mes Tâches</h2>
            <div id="tasks-list" class="tasks-list">
                <!-- Les tâches seront ajoutées ici dynamiquement -->
                <p class="loading">Chargement des tâches...</p>
            </div>
        </div>

        <div class="api-status">
            <h3>Statut de l'API</h3>
            <p id="api-status">Vérification de la connexion...</p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
